<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--使用全局组件-->
    <div id="app">
        <login2 :name="username" @find="findAll"></login2>
    </div>

    <template id="loginTemplate">
        <div>
            <h1>用户登录{{uname}}</h1><br>
            <input type="button" value="button" @click="change">
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        /*局部组件登录模板*/
        let login = {
            template: "#loginTemplate",
            data(){
                return{
                    uname:this.name
                }
            },
            methods:{
                change(){
                    //调用vue实例中的函数
                    this.$emit("find")
                }
            },
            props:["name"]
        };
        const app = new Vue({
            el:"#app",
            data:{
                username:"shushu"
            },
            methods:{
                findAll(){
                    alert("触发vue实例的方法");
                }
            },
            components:{  /*注册局部组件*/
                login2:login
            }
        });
    </script>
</body>
</html>
