<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue01</title>

</head>
<body>
    <div id="app">
        <h1 v-text="message"></h1><br>
        <h2>年龄{{age}}</h2><br>
        <input type="button" value="点击+" v-on:click="changeage1"> <br> <!--v-on绑定事件  事件有onclick onmouseover onmove onkeyup-->
        <input type="button" value="点击-" @click="editage"> <br>   <!--也可以使用@来绑定-->
        <input type="button" value="点击-" @click="editage1(5)"> <br>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el : '#app',/*el属性代表了vue的作用范围 尽在div的id为app中才生效*/
            data : {    /*data属性用来给vue实例绑定数据 之后可以用{{}}取出*/
                message:"hello world",
                username:"vue2.0",
                user:{name:"susu", pwd:"123"},
                list:["1", "2", "3"],
                users:[{name:"su", age:20},{name:"shu",age:13}],
                age:13
            },
            methods:{
                /*changeage:function () {
                    this.age = this.age + 1;
                },*/
                editage:function () {
                    if (this.age > 1){
                        this.age=this.age-1;
                    }else{
                        alert("不能再少了")
                    }
                },
                changeage1(){
                    if (this.age <10){
                        this.age=this.age+1;
                    }else{
                        alert("不能再多了")
                    }
                },   //优化的函数写法
                editage1(count){
                    this.age = count;
                }
            }
        })
    </script>
</body>
</html>
