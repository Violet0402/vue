<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue01</title>

</head>
<body>
    <div id="app">
        <h1 v-text="message" v-show="show"></h1><br>   <!--v-show控制内容是否展示-->
        <h1 v-text="message" v-show="age>10"></h1><br>
        <h1 v-text="username" v-if="true"></h1>
        <input type="button" value="show" @click="showmsg"><br>  <!--v-show里面是一个Boolean结果-->
        <input type="button" value="control" @click="editnum">
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el : '#app',/*el属性代表了vue的作用范围 尽在div的id为app中才生效*/
            data : {    /*data属性用来给vue实例绑定数据 之后可以用{{}}取出*/
                message:"hello world",
                username:"vue2.0",
                user:{name:"susu", pwd:"123"},
                list:["1", "2", "3"],
                users:[{name:"su", age:20},{name:"shu",age:13}],
                age:5,
                show:false
            },
            methods:{
                changeage:function () {
                    this.age = this.age + 1;
                },
                editage:function () {
                    this.age=this.age-1;
                },
                showmsg(){
                    this.show = !this.show;
                },
                editnum(){
                    this.age++;
                }
            }
        })
    </script>
</body>
</html>
