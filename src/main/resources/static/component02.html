<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!--使用全局组件-->
    <div id="app">
        <login2></login2>
    </div>

    <template id="loginTemplate">
        <div>
            <h1>用户登录{{name}}</h1>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        /*全局组件注册 参数一：组件名称   参数二：组件配置对象：template:用来书写html代码，在template中必须存在一个容器*/
        Vue.component("login",{
            template:"<div><h1>用户登录</h1></div>>"
        });
        /*局部组件登录模板*/
        let login = {
            template: "#loginTemplate",
            data(){
                return{
                    name:"数数"
                };
            }
        };
        const app = new Vue({
            el:"#app",
            data:{
                username:"shushu"
            },
            methods:{},
            components:{  /*注册局部组件*/
                login2:login
            }
        });
    </script>
</body>
</html>
